<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" href="../css/myStyle.css">

<script type="text/javascript">
	$(function(){
		
		$('#btn1').click(function(){
			//p요소중 class가 intro인거 선택
// 			$('p.intro')
			$('p').filter('.intro').css('background', 'pink');
			
			//class가 pp인요소중 jQuery를 포함하는거를 선택
// 			$('.pp:contains(jQuery)')
			$('.pp').filter(':contains(jQuery)').css('border', '2px solid red');
			
			//홀수번째 p요소중 HTML이 포함되어 있는거 선택
// 			$('p:odd:contains(HTML)')
			$('p').filter(':odd').filter(':contains(HTML)').css('border', '5px double green');
			
			//첫번째 p요소를 선택
// 			$('p:first')
// 			$('p').first()
			$('p').filter(':first').css('font-size', '1.5em');
			
			
		})
		
		
	});
</script>
</head>
<body>
 <div class= "box">
 	<div>
 		<p class="pp">내이름은 jQuery입니다</p>
 		<p class="intro">나는 자바스크립트와 살고 있습니다.</p>
 		<p class="intro">나는 자바스크립트를 사랑합니다.</p>
 		<p class="pp">내친구는 HTML , Ajax입니다.</p>
 	</div>
 	
 	<br>
 	<button id = "btn1" type= "button">실행</button>
 	
 </div>
</body>
</html>
