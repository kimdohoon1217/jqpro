<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" href="../css/myStyle.css">

<script type="text/javascript">
	$(function (){
		
// 		$('span').click(function(){});
// 		$('span').on('click', function(){ });
		$('span#sp1').bind('click', function(){ 
			$(this).css('background', 'red');
			
			//자식꺼만 실행되게해야되므로(부모의 이벤트 확산방지)
			event.stopPropagation();
		});
		
		$('h1').bind('click', function(){
			$(this).css('background', 'green');
		})
		
		
		$('button').bind('click', function(){
			//배경색을 변경하시오
			$(this).css('background', 'blue');
			
			//부모의 영향 을 주지않기위해서 사용하는 메서드()
			return false;
		});
		
		$('span#sp2').bind('click', function(){
			//배경색을 변경하시오
			$(this).css('background', 'orange');
			
			//부모의 영향 을 주지않기위해서 사용하는 메서드()
			event.stopPropagation();
			
		});
		
		$('div').bind('click', function(){
			//배경색을 변경하시오
			$(this).css('background', 'purple');
			
		});
		
		
	});
</script>
<style>
	div{
		width : 300px;
		height : 200px;
		background : pink;
	}
	
	#sp2{
		display : block;
		width : 150px;
		height : 60px;
		background : yellow;
		margin : 0px 0px 0px 20px;
		text-align: center;
	
	}
	
	button{
		margin : 15px;
	}
	

</style>
</head>
<body>
	<pre>
		event.stopPropagation : 이벤트의 버블링(확산 퍼짐)을 막는다<br>
		자식요소인 span태그 에 이벤트가 발생하면 부모요소인 h1태그의 이벤트가 동시에 발생한다<br>
		자식요소에서 이벤트가 발생해도 부모의 이벤트가 발생되어 확산 되지 않도록 막아준다<br> 
	</pre>

	<h1> 큰제목안에 <span id = "sp1"> 작은 영역</span>이 있다</h1>
	<hr>
	<br>
	 <div>
		  <span id = "sp2"> 
		   <button> 클릭하세요</button>
		  </span>
	 </div>
	<br><hr color="red"><br>
	<a href="http://www.daum.net">Daum사이트 가기</a> 
</body>
</html>
