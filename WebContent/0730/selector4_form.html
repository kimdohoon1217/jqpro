<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "../js/jquery-3.4.1.min.js "type="text/javascript"></script>
<link rel = "stylesheet" href = "../css/myStyle.css">

<script>
	$(function (){
		$('#btn1').on('click', function(){
			//input  요소 테두리 lime , 배경색  핑크
			
// 			$('input').css({'border' : '2px solid lime',
// 							'background' : 'pink'});
			
			//:input 은 모든 input요소들을 다선택(전체)
			$(':input').css({'border' : '2px solid lime',
							'background' : 'pink'});
			
			//input type이 button 인 요소 배경색 노란
// 			$('input[type = button]').css('background', 'crimson');
			
			//form 형식
			$('input:button').css('background', 'blue');
			
			//Button  요소와 input   type이 button 인 요소 배경색 하늘색
			$(':button').css('background', 'cyan');
			
			//Type이 submit 요소의 배경색 녹색
			//$('input[type=submit], button[type = submit]')
			$(':submit').css('background', 'green')
			
			//Type이 reset인 요소의 배경색 노랑 
			$(':reset').css('background', 'yellow');
			
			//Type이 text, password 인 요소의 테두리 파랑
			//$('input[type=text], input[type = password]')
			$(':text, :password').css('border', '3px solid blue');
			
			//Type이 file, image인요소의 테두리 빨강
			//$('input[type = file] , input[type = image]')
			$(':file, :image').css('border', '2px solid red');
			
		})
	})

</script>

</head>
<body>
	<div class = "box">
		- onsubmit="return false;"
		- submit(전송버튼) 이 실행되어도 서버로 전송하지 않는다.
		<h3>form 양식 선택</h3>
		<div>
		
			<form action = "test.jsp" method ="post" onsubmit="return false;"> 
			<!-- <form action = "test.jsp" method ="post"> -->
				Text : 
				<input type="text"/><br> 
				
				Password : 
				<input type="password" /><br><br> 
				
				Radio : 
				<input type="radio" name="radioGroup" id="radioA" value="A"/> A 
				<input type="radio" name="radioGroup" id="radioB" value="B"/> B<br><br> 
				
				Checkbox : 
				<input type="checkbox" name="checkboxes" id="checkbox1" value="1"/> 1 
				<input type="checkbox" name="checkboxes" id="checkbox2" value="2"/> 2<br><br>
				 
				Textarea : 
				<br> <textarea rows="15" cols="50" id="myTextarea" id="myTextarea"></textarea><br><br>
				 
				Image(전송) : <input type="image" src="../images/image.1.jpg"><br><br> 
				
				File : <input type="file"><br><br> 
				
				Buttons : 
				<button type="button" id="normalButton">Normal</button> 
				<button type="submit" id="submitButton">Submit</button> 
				<button type="reset" id="resetButton">Reset</button> 
				<button>전송</button>
				<br><br>
				
				<input id = "btn1" type="button" value="실행"> 
				<input type="submit" value="전송버튼"> 
				<input type="reset" value="초기화버튼"> <br><br>
			</form>
		</div>
	</div>
</body>
</html>
