<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "../js/jquery-3.4.1.min.js"></script>
<link rel = "stylesheet" href = "../css/myStyle.css">

<script>
	$(function (){
		$("#btn1").on('click', function(){
			//title 속성을 가진 p요소의 배경색 변경
			$('p[title]').css({'background' : 'yellow',
							   'width' : '300px'});
			
	        //type 속성이 password 인 요소의 테두리 변경
	        $('input[type = password]').css('border', '2px double red');
			
		})
		
		$('#btn2').on('click', function(){
			//type이 button인 input요소의 배경색 변경 $(
			  $('input[type = button]').css('background', 'green');
					
			  //href가 mailto 로 시작하는 a 요소의 배경색 변경  ^=
			  $('a[href ^= mailto]').css('background', 'hotpink');
				 
			  //id 가 img1인것만 제외한(아닌) img요소의 테두리 변경 !=
			  $('img[id != img1]').css('border', '5px solid blue');
				  
			  //src가 png로 끝나는 img 요소의 테두리 변경 $=
			  $('img[src $= png]').css('border','5px solid green');

			  //type이 text인 input 요소의 테두리 
			  $('input[type = text]').css('border', '5px dashed purple');
			
			  //title 이 named 단어(공백구분)를 포함한 img 요소 의 테두리  ~=
			  $('img[title ~= named]').css('border', '5px dashed green');
				  
			  //href가 power2c를 포함하는 모든 a 요소  의 밑줄 없음  *=
			  $('a[href *= power2c]').css('text-decoration', 'none');
				  
			  //id가 litte 이거나 little- 로 시작하는  img요소 의 테두리  |=
			  $('img[id |= little]').css('border', '5px solid blue');
				  
			  //alt 속성을 갖는 이미지 요소 의 테두리- 2px 단선  레드 
			  $('img[alt]').css('border', '5px solid red');
			  
			
			
		})
		
	})

</script>
<style>
	img{
		width : 100px;
		height : 100px;
	}

</style>



</head>
<body>
<div class = "box">
	<h3>속성관련 선택자</h3>
	-요소[속성명] : 속성을 가지고있는 요소를 선택<br>
	 - $('p[title]')<br>
	 <br>
	-요소[속성명 = 값] : 속성의 값의 일치하는 요소를 선택 <br>
	 - $('input[type = password]')<br>

</div>
