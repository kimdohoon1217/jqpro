<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" href="../css/myStyle.css">

<script type="text/javascript">
	$(function (){
		
		$('#btn1').click(function(){
			
		//조건을 두개줘야함 사용가능 / 사용불가능 일때 
		 if($('#btn2').html() == '사용불가능' ) {
		      $('#btn2').html('사용가능');
			  $('form :enabled').css('border', '3px solid crimson');
			 //사용불가능한 btn2을 사용가능 하도록 설정 - prop
			 //prop는 속성의 조건을 바꿔주는 역활인거같다.(값이 true || false)
			 $('#btn2').prop('disabled', false).css('background', 'blue');	//사용 가능으로 설정
			 $('#btn1').prop('disabled', true).css('background', 'green');	//사용불가능으로 설정
			 $('form :disabled').css('border', 'none');
		    }
		    else {
		      $(this).html('사용불가능');
		    }
			
			
			
		
		})
		
		$('#btn2').click(function(){
// 			   if( $(this).html() == '사용불가능' ) {
// 			      $(this).html('사용가능');
// 			    }
// 			    else {
// 			      $(this).html('사용불가능');
// 			    }
			//form안에 후손들 중 disabled인것들
			$('form :disabled').css('border', '3px solid lime');
			$('form :enabled').css('border', 'none');
			
			//사용불가능한 btn1을 사용가능하도록 설정
			$('#btn1').prop('disabled', false).css('background', 'blue');
			$('#btn2').prop('disabled', true).css('background', 'green');
			
		})
		
		
		
	});
</script>
</head>
<body>

		:disabled : 접근불가능<br>

		<br>
		 form의 전송기능 : button ,button type=submit ,<br>

	</div>
