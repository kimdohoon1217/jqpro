<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" href="../css/myStyle.css">

<script type="text/javascript">
	$(function (){
		$('#btn1').click(function(){
			res = "";
			$('body :hidden').each(function(i){
				//html 태그를포함한 문장
				//text 그냥 문장
				//val select나 input타입의 값
				//attr 속성값
// 				res +=  i + "번째 문자열 : " + $(this).text() + ", ";
// 				res += this.tagName + "<br>";
				
				
				//태그Name 은 대문자로 나온다
				if(this.tagName != "BR"){
					res += i + "번째 문자열 : " + $(this).text() + "<br>";
				}

			});
			//html로 찍어야 br이 태그로사용된다.
			$('#result1').html(res);
			
		});
		
		$('#btn2').click(function(){
			res = "";
			$('.box :visible').each(function(i){
				if(this.tagName != "BR"){
					res += i + "번째 문자열 : " + $(this).text() + ", ";
					res += this.tagName + "<br>";
				}
			})
			
			$('#result2').html(res);
			
		})	
		
		
	});
</script>
</head>
<body>
	<div class = "box">
		<p> 보이는 문단</p>
		<p style="visibility:hidden;">숨겨진 문단</p>
		<p style="display:none;"> 자리를 차지 하지 못한 문단 </p>
		<p style="opacity:0;"> 투명한 문단</p>
	<button id = "btn1" type = "button">hidden</button>
	<button id = "btn2" type = "button">visible</button>
	<br>
	<div id = "result1"></div>
	<div id = "result2"></div>
	</div>
	<br>
</body>
</html>
