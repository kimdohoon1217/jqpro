<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>과제</title>
<script src="../js/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" href="../css/myStyle.css">
<style>
	#main{
		width : 630px;
		height : 250px;
		background : #4F8699; 
	
	}
	
	.guess_box{
		float : left;
		width : 131px;
		height : 200px;
		background : #ECBE13;
		margin : 5px;
		padding: 8px;
		border-radius: 15%;
	
	}
	
	img{
		margin-top : 10px;
		width : 130px;
		height : 120px;
	
	}
	
	#header{
		margin-left: 290px;
	
	}
	
	.tborder{
		border : 5px solid red;
	}

</style>

<script type="text/javascript">
	$(function (){
		
		$('.guess_box').on('click', function(){
			
			$('.pg').remove();
			//랜덤 생성 5 ~ 10
			var rand = Math.floor(Math.random() * 6 + 5);
			
			//새로운 p태그를 생성
			np = $('<p/>', {
				'class' : 'pg',
				'text' : '할인율 : ' + rand + "%" 
			});
			
			//guess_box에 추가
			$(this).append(np);
			
			$(this).off('click');
			
			
		});
		
		$('img').hover(function(){
			$(this).addClass('tborder');
		}, function(){
			$(this).removeClass('tborder');
		});
		
		
		
	});
</script>
</head>
<body>
<div id="header">
	   <h2> 할인율 </h2>
	</div>
	<div id="main">
	   <div class="guess_box"><img src="../images/바다1.jpg" /></div>
	   <div class="guess_box"><img src="../images/바다2.jpg" /></div>
	   <div class="guess_box"><img src="../images/바다4.jpg" /></div>
	   <div class="guess_box"><img src="../images/바다5.jpg" /></div>
	</div>
</body>
</html>
