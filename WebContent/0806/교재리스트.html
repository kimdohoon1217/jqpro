<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" href="../css/myStyle.css">

<script type="text/javascript">
	$(function (){
		$('a').click(function(){
			//페이지이동 막기위해 사용
			event.preventDefault();
			
			//a태그의 href속성값을 가져온다.
			var ahf = $(this).attr('href');
			
			//현재 이미지가 사라진후에
			//img에 src속성값으로 a태그의 href속성값을 설정해준다
// 			$('img').hide(1000, function(){
// 				$(this).attr('src', ahf);
// 			})

			$('img').fadeOut(1000, function() {
				$(this).attr('src', ahf);
				$('img').fadeIn(1000);
			});
			
		});
	
	});
</script>

<style>
	img{
		width : 150px;
		height : 200px;
	}
</style>
</head>
<body>
	<h2>교재리스트</h2>
		<ul>
			<li><a href = "../images/jQuery.jpg">jQuery교재</a></li>
			<li><a href = "../images/JSP2_1.jpg">JSP교재</a></li>
			<li><a href = "../images/UML.jpg">UML교재</a></li>
			<li><a href = "../images/korean.jpg">JAVA교재</a></li>
		</ul>
		<hr>
		<img src = "../images/noImage.png">
</body>
</html>
